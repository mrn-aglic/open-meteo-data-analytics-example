services:
  redis:
    image: 'redis:alpine'
    container_name: celery-data-validation-redis
    healthcheck:
      test: [ "CMD", "redis-cli","ping" ]
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
    volumes:
      - ./redis_data:/data
    ports:
      - '6379:6379'

  worker:
    image: celery-data-validation
    volumes:
      - .:/app
    depends_on:
      - redis
      - scheduler
    env_file:
      - .env
    entrypoint: [ './entrypoint.sh', 'worker', 'default' ]


  scheduler:
    build: .
    image: celery-data-validation
    container_name: celery-data-validation-scheduler
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - instance=scheduler
    env_file:
      - .env
    entrypoint: ['./entrypoint.sh', 'scheduler']

  db:
    image: clickhouse/clickhouse-server
    container_name: celery-data-db
    volumes:
      - ./db-data:/var/lib/clickhouse
      - ./ch_init:/docker-entrypoint-initdb.d
    env_file:
      - .env
    ports:
      - "8123:8123"

